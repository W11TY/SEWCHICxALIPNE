<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEWCHIC X ALPINE ESPRESSO (Valentine's Day Spin & Win)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('8419172.jpg') no-repeat center center fixed;
            background-size: cover;
            flex-direction: column;
            padding: 10px;
        }

        .logos {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .logos img {
            width: 50px; /* Adjust size as needed */
            height: auto;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .spinBtn {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            font-weight: 600;
            color: #d63e92;
            letter-spacing: .1em;
            border: 4px solid rgba(214, 62, 146, 0.75);
            cursor: pointer;
            user-select: none;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
        
        .spinBtn::before {
            content: '';
            position: absolute;
            top: -28px;
            width: 20px;
            height: 30px;
            background: #fff;
            clip-path: polygon(50% 0%, 15% 100%, 85% 100%);
        }
        
        .wheel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 0 5px #d63e92,
                0 0 0 15px #fff,
                0 0 0 18px #111;
            transition: transform 5s ease-in-out;
        }
        
        .number {
            position: absolute;
            width: 50%;
            height: 50%;
            background: var(--clr);
            transform-origin: bottom right;
            transform: rotate(calc(45deg * var(--i)));
            clip-path: polygon(0 0, 56% 0, 100% 100%, 0 56%);
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            cursor: pointer;
        }
        
        .number span {
            position: relative;
            transform: rotate(45deg);
            font-size: 1em;
            font-weight: 700;
            color: #fff;
            text-shadow: 3px 5px 2px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        
        .token {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: 600;
            color: #d63e92;
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                max-width: 350px;
                height: 350px;
            }

            .spinBtn {
                width: 70px;
                height: 70px;
                font-size: 12px;
            }

            .wheel {
                width: 100%;
                height: 100%;
            }

            .number span {
                font-size: 0.8em;
            }

            .token {
                font-size: 1em;
            }

            .logos {
                margin-bottom: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="logos">
        <img src="logo1.png" alt="Logo 1">
        <img src="logo2.png" alt="Logo 2">
    </div>
    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#ff4d6d"><span>Free Coffee</span></div>
            <div class="number" style="--i:2;--clr:#ff85a1"><span>Hot Choc<br>Free on ₹599</span></div>
            <div class="number" style="--i:3;--clr:#ff6b81"><span>10% Off</span></div>
            <div class="number" style="--i:4;--clr:#ff4757"><span>Better Luck Next Time</span></div>
            <div class="number" style="--i:5;--clr:#ff99ac"><span>₹100 Cashback</span></div>
            <div class="number" style="--i:6;--clr:#ff4d6d"><span>Free Dessert</span></div>
            <div class="number" style="--i:7;--clr:#ff6b81"><span>Buy 1 Get 1</span></div>
            <div class="number" style="--i:8;--clr:#ff85a1"><span>Exclusive Gift</span></div>
        </div>
    </div>
    <div class="token">Token: SEW-XXXX</div>
    
    <script>
        let wheel = document.querySelector('.wheel');
        let spinBtn = document.querySelector('.spinBtn');
        let tokenDisplay = document.querySelector('.token');
        let value = Math.ceil(Math.random() * 3600);
        let serialNumber = 1000;

        spinBtn.onclick = function() {
            wheel.style.transform = "rotate(" + value + "deg)";
            value += Math.ceil(Math.random() * 3600);
            
            // Generate token
            let token = "SEW-" + serialNumber;
            serialNumber++;
            tokenDisplay.textContent = "Token: " + token;
        }
    </script>
</body>
</html>
